<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent popup form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="openFormBtn">Open Agent Form</button>

    <div id="formPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Add an agent</h2><hr>
            <form id="registrationForm" name="agentform" action="#" method="post">
                <div class="form-group">
                    <label for="agentname">Agent Name <span style="color:red">&nbsp;*</span></label>
                    <input type="text" id="agentname" name="agentname">
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number <span style="color:red">&nbsp;*</span></label>
                    <input type="tel" id="phonenumber" name="phonenumber">
                </div>
                <div class="form-group">
                    <label for="fax">Fax</label>
                    <input type="text" id="fax" name="fax">
                </div>
                <div class="form-group">
                    <label for="street">Street Name</label>
                    <input type="text" id="street" name="street">
                </div>
                <div class="form-group">
                    <label for="cityandstate">City & State</label>
                    <input type="text" id="cityandstate" name="cityandstate">
                </div>
                <div class="form-group">
                    <label for="zipcode">Zipcode</label>
                    <input type="text" id="zipcode" name="zipcode">
                </div>
                <div class="form-group">
                    <label for="email">Email/Username<span style="color:red">&nbsp;*</span></label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password<span style="color:red">*</span></label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="isActive">Is Active<span style="color:red">*</span></label>
                    <select id="isActive" name="isActive">
                        <option>Active</option>
                        <option>InActive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="monthlyfeetype">Monthly Fee Type<span style="color:red">*</span></label>
                    <select id="monthlyfeetype" name="monthlyfeetype">
                        <option disabled>Select Type</option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="flatsaletransactionfee">Flat Sale Transaction Fee<span style="color:red">*</span></label>
                    <input type="number" id="flatsaletransactionfee" name="flatsaletransactionfee" Value="0">
                </div>
                <div class="form-group">
                    <label for="flatrenttransactionfee">Flat Rent Transaction Fee<span style="color:red">*</span></label>
                    
                    <input type="number" id="flatrenttransactionfee" name="flatrenttransactionfee" Value="0">
                </div>
                <div class="form-group">
                    <label for="monthlyofficefee">Monthly Office Fee<span style="color:red">*</span></label>
                    
                    <input type="number" id="monthlyofficefee" name="monthlyofficefee" Value="0">
                </div>
                <div class="form-group">
                    <label for="imageUpload">Image</label>
                    <div class="upload-container" onclick="document.getElementById('imageUpload').click();">
                        <span>Drag and drop your image here</span>
                        <br>OR<br>
                        <span class="btn-upload">Upload a photo</span>
                        <input type="file" id="imageUpload" accept="image/jpeg, image/png, image/jpg" onchange="validateImage(event)">
                        <img id="imagePreview" src="#">
                        <div id="errorMessage" style="color: red; display: none;">File must be JPEG, PNG, or JPG and less than 200KB.</div>
                    </div>
                </div>
            </form>
            <div class="form-actions">
                <button type="submit" class="btn-create">Create</button>
                
                <button type="submit" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
